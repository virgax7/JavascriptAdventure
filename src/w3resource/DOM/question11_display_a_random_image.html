<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8/>
    <title>Display a random image.</title>
    <style type="text/css">
        body {
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div>
    <button id="jsstyle"
            onclick="displayRandomImage();">Show Image
    </button>
</div>
<script>
    /*
        "http://farm4.staticflickr.com/3691/11268502654_f28f05966c_m.jpg", width: "240", height: "160"
        "http://farm1.staticflickr.com/33/45336904_1aef569b30_n.jpg", width: "320", height: "195"
        "http://farm6.staticflickr.com/5211/5384592886_80a512e2c9.jpg", width: "500", height: "343"
     */
    function displayRandomImage() {
        const images = [
            {
                src: "http://farm4.staticflickr.com/3691/11268502654_f28f05966c_m.jpg",
                width: 240,
                height: 160
            },
            {
                src: "http://farm1.staticflickr.com/33/45336904_1aef569b30_n.jpg",
                width: 320,
                height: 195
            },
            {
                src: "http://farm6.staticflickr.com/5211/5384592886_80a512e2c9.jpg",
                width: 500,
                height: 343
            }
        ]

        const randomIndex = Math.floor(Math.random() * images.length);

        const image = new Image();
        image.setAttribute("src", images[randomIndex].src);
        image.setAttribute("width", images[randomIndex].width);
        image.setAttribute("height", images[randomIndex].height);

        if (document.getElementsByTagName("img").length > 0) {
            // remove img
            var imageTags = document.getElementsByTagName("img");
            var imageTagsLength = imageTags.length;
            for (var i = 0; i < imageTagsLength; i++) {
                imageTags[0].parentNode.removeChild(imageTags[0]);
            }
        }
        document.body.appendChild(image);
    }
</script>
</body>
</html>
