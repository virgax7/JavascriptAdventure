<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8/>
    <title>Change the content of a cell</title>
</head>
<body>
<table id="myTable" border="1">
    <tr>
        <td>Row1 cell1</td>
        <td>Row1 cell2</td>
    </tr>
    <tr>
        <td>Row2 cell1</td>
        <td>Row2 cell2</td>
    </tr>
    <tr>
        <td>Row3 cell1</td>
        <td>Row3 cell2</td>
    </tr>
</table>
<form>
    <input type="button" onclick="changeContent()" value="Change content">
</form>
<script>
    function changeContent() {
        const row = prompt("Choose row number: 1 through " + myTable.rows.length) - 1;
        if (row < 0 || row >= myTable.rows.length) {
            alert("You have chosen an invalid row number");
            return;
        }
        const col = prompt("Choose column number: 1 through " + myTable.rows[row].cells.length) - 1;
        if (col < 0 || col >= myTable.rows[row].cells.length) {
            alert("You have chosen an invalid column number");
            return;
        }

        const content = prompt("Enter the cell content");
        myTable.rows[row].cells[col].innerHTML = content;
    }
</script>
</body>
</html>
