<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Volume of a Sphere</title>
    <style>
        body {
            padding-top: 30px;
        }

        label, input {
            display: block;
        }
    </style>
</head>
<body>
<p>Input radius value and get the volume of a sphere.</p>
<form action="" method="post" id="MyForm">
    <label for="radius">Radius</label><input type="text" name="radius" id="radius" required>
    <label for="volume">Volume</label><input type="text" name="volume" id="volume">
    <input type="submit" value="Calculate" id="submit">
</form>
</body>
<script>
    // I was wondering why addEventListner onsubmit or onSubmit wasn't working.. it has to be submit
    document.getElementById("MyForm").addEventListener("submit", calculate);
   function calculate() {
       alert("The volume is not important, I think the important part was to install an event handler instead of" +
           " mixing html and javascript together which is a bad practice.")
   }
</script>
</html>
