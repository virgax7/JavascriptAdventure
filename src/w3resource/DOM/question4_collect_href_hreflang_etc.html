<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8/>
</head>
<body>
<p><a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_self" href="https://www.w3resource.com/">w3resource</a>
</p>
<button onclick="getAttributes()">Click here to get attributes value and change them</button>
</body>
<script>
    function getAttributes() {
        // I guess the point of this exercise was to show that the attributes in an html tag
        // are fields in the dom object that you can manipulate with javascript
        const wr3 = document.getElementById("w3r");
        alert(wr3.href);
        alert(wr3.hreflang);
        alert(wr3.target);
        alert(wr3.type);
        alert("Now changing them")
        wr3.href = "new href";
        wr3.hreflang = "new hreflang";
        wr3.target = "new target";
        wr3.type = "new type";
        alert(wr3.href);
        alert(wr3.hreflang);
        alert(wr3.target);
        alert(wr3.type);
    }
</script>
</html>
